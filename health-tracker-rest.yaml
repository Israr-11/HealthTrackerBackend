components:
  parameters:
    UserIdPath:
      in: path
      name: user-id
      description: User id path parameter
      required: true
      schema:
        type: integer
        example: 3232

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 3232
        name:
          type: string
          example: Joe Soap
        email:
          type: string
          example: joe@soap.com

    ExerciseSchedule:
      type: object
      properties:
        userId:
          type: integer
        exerciseType:
          type: string
        duration:
          type: integer

    ExerciseLog:
        type: object
        properties:
          userId:
            type: integer
          exerciseId:
            type: integer
          status:
            type: string

    ExercisePerformanceTracking:
        type: object
        properties:
          id:
            type: integer
          userPerId:
            type: integer
          performanceStatus:
            type: string
          achievedCount:
            type: integer
          missCount:
            type: integer
          checkedAt:
            type: string
            format: date-time

    HealthGoal:
      type: object
      properties:
        userId:
          type: integer
        healthGoalType:
          type: string
        targetValue:
          type: integer

    HealthGoalLogAndPerformance:
        type: object
        properties:
          userId:
            type: integer
          healthGoalId:
            type: integer
          achievedValue:
            type: integer


    DietGoal:
      type: object
      properties:
        userId:
          type: integer
        dietGoalType:
          type: string
        targetCalories:
          type: integer

    DietGoalLogAndPerformance:
        type: object
        properties:
          userId:
            type: integer
          dietGoalId:
            type: integer
          caloriesConsumed:
            type: integer

    SleepGoal:
      type: object
      properties:
        userId:
          type: integer
        targetSleepHours:
          type: integer
        targetSleepQuality:
          type: string
        targetSleepTiming:
          type: string

    SleepGoalLogAndStat:
        type: object
        properties:
          userId:
            type: integer
          sleepGoalId:
            type: integer
          actualSleepHours:
            type: integer
          actualSleepQuality:
